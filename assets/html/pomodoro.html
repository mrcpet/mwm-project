<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro</title>
    <script src="/assets/script/pomodoro.js" defer></script>
    <script src="/assets/script/script.js" defer></script>
    <link rel="stylesheet" href="/assets/scss/main.css" />
  </head>
  <body class="pomodoro">
    <h1 id="title" class="title remove">Time to Focus</h1>
    <div class="pomodoro-container" id="pomodoro-container">
      <div class="button-wrapper remove">
        <button id="pomodoro" class="button pomodoro" value="25">
          Pomodoro
        </button>
        <button id="short-break" class="button short-break" value="5">
          Short Break
        </button>
        <button id="long-break" class="button long-break" value="15">
          Long break
        </button>
        <button id="custom-time" class="custom button">Custom Time</button>
        <input
          type="text"
          id="custom-input"
          class="hidden"
          placeholder="Enter time in minutes"
        />
        <button id="add-custom-time" class="hidden">+</button>
        <button id="cancel" class="hidden">&times;</button>
      </div>
      <p id="timer-display"></p>
      <div class="button-wrapper">
        <button id="start-pause-button">
          <img src="/assets/Icons/play-circle.svg" alt="start" />
        </button>

        <button id="restart-button" class="">
          <img src="/assets/Icons/refresh.svg" alt="restart button " />
        </button>
      </div>
    </div>
    <nav id="footerNav">
      <ul>
        <li>
          <a id="homeBtn" href="/assets/html/startpage.html">
            <img src="/assets/icons/home-icon.svg" alt="home icon" />
            <span>Home</span>
          </a>
        </li>
        <li>
          <a id="todoBtn" href="/assets/html/todo.html">
            <img src="/assets/icons/todo-icon.svg" alt="todo icon" />
            <span>Todo</span>
          </a>
        </li>
        <li>
          <a id="habitBtn" href="/assets/html/habits.html">
            <img src="/assets/icons/habit-icon.svg" alt="habit icon" />
            <span>Habits</span>
          </a>
        </li>
        <li>
          <a id="pomodoroBtn" href="/assets/html/pomodoro.html">
            <img src="/assets/icons/timer-icon-active.svg" alt="habit icon" />
            <span>Timer</span>
          </a>
        </li>
        <li>
          <a id="logOutBtn">
            <img src="/assets/icons/logout-icon.svg" alt="logout icon" />
            <span>Log out</span>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
