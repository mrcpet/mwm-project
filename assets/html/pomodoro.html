<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro</title>
    <script src="/assets/script/pomodoro.js" defer></script>
    <link rel="stylesheet" href="/assets/scss/main.css" />
  </head>
  <body class="pomodoro">
    <h1 id="title" class="title remove">Time to Focus</h1>
    <div class="pomodoro-container" id="pomodoro-container">
      <div class="button-wrapper remove">
        <button id="pomodoro" class="button pomodoro" value="25">
          Pomodoro
        </button>
        <button id="short-break" class="button short-break" value="5">
          Short Break
        </button>
        <button id="long-break" class="button long-break" value="15">
          Long break
        </button>
        <button id="custom-time" class="custom button">Custom Time</button>
        <input
          type="text"
          id="custom-input"
          class="hidden"
          placeholder="Enter time in minutes"
        />
        <button id="add-custom-time" class="hidden">+</button>
        <button id="cancel" class="hidden">&times;</button>
      </div>
      <p id="timer-display"></p>
      <div class="button-wrapper">
        <button id="start-pause-button">
          <img
            src="/assets/icons/Icon/pomodoro/Icon/Outline/play-circle.svg"
            alt="start"
          />
        </button>

        <button id="restart-button" class="">
          <img
            src="/assets/Icons/Icon/habit/refresh.svg"
            alt="restart button "
          />
        </button>
      </div>
    </div>
  </body>
</html>
