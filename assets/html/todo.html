<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/assets/scss/main.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <script src="/assets/script/todo.js" defer></script>
    <script src="/assets/script/script.js" defer></script>
</head>

<body class="body-todo">
    <div class="wrapper">
        <form id="todoForm">
            <div id="goToTodosButton">
                <i class="fas fa-arrow-left"></i>
            </div>

            <label for="todoTitle">Todo Title:</label><br />
            <input type="text" id="todoTitle" name="todoTitle" /><br /><br />

            <label for="todoDescription">Description:</label><br />
            <textarea id="todoDescription" name="todoDescription"></textarea><br /><br />

            <label for="todoCategory">Category:</label><br />
            <select id="todoCategory" name="todoCategory">
                <option value="Personal">Personal</option>
                <option value="Work">Work</option>
                <option value="Study">Study</option>
                <option value="Other">Other</option>
            </select><br /><br />

            <label for="todoDate">Date:</label><br />
            <input type="date" id="todoDate" name="todoDate" /><br /><br />

            <label for="todoDuration">Duration (hours):</label><br />
            <input type="number" id="todoDuration" name="todoDuration" min="1" /><br /><br />

            <label for="todoDeadline">Deadline:</label><br />
            <input type="date" id="todoDeadline" name="todoDeadline" /><br /><br />

            <button id="addTodo">Add Todo</button>
        </form>

        <div id="todoListContainer" style="display: none">
            <div id="addIconDiv">
                <button id="addIcon">
                    <i class="fas fa-plus"></i>
                </button>
            </div>

            <div id="filterOptions">
                <div id="checkboxRowOne">
                    <div>
                        <input type="checkbox" id="selectAll" name="selectAll" />
                        <label for="selectAll">Select All</label>
                    </div>
                </div>

                <div id="checkboxRowTwo">
                    <div>
                        <input type="checkbox" id="Personal" name="category" value="Personal" />
                        <label for="Personal">Personal</label>
                    </div>
                    <div>
                        <input type="checkbox" id="Work" name="category" value="Work" />
                        <label for="Work">Work</label>
                    </div>
                    <div>
                        <input type="checkbox" id="Study" name="category" value="Study" />
                        <label for="Study">Study</label>
                    </div>
                    <div>
                        <input type="checkbox" id="Other" name="category" value="Other" />
                        <label for="Other">Other</label>
                    </div>
                </div>
                <div id="checkboxRowThree">
                    <div>
                        <input type="checkbox" id="hideDoneTasks" name="hideDoneTasks" />
                        <label for="hideDoneTasks">Hide done tasks</label>
                    </div>
                </div>

                <div id="divContainingSortSelect">
                    <label for="sortSelect">Sort By:</label>
                    <div>
                        <input type="checkbox" id="sortByDeadline" name="sortBy" value="deadline" />
                        <label for="sortByDeadline">Deadline</label>
                    </div>
                    <div>
                        <input type="checkbox" id="sortByDuration" name="sortBy" value="duration" />
                        <label for="sortByDuration">Duration</label>
                    </div>
                    <select id="sortOrderSelect">
                        <option value="asc">Ascending</option>
                        <option value="desc">Descending</option>
                    </select>
                </div>
            </div>

            <ul id="todoList"></ul>

        </div>

        <div id="todoDetailsContainer" style="display: none">
            <div id="goBackButton">
                <i class="fas fa-arrow-left"></i>
            </div>
            <div id="todoInfo">
                <p><strong>Title:</strong> <span id="todoTitleDisplay"></span></p>
                <p>
                    <strong>Description:</strong>
                    <span id="todoDescriptionDisplay"></span>
                </p>
                <p>
                    <strong>Category:</strong> <span id="todoCategoryDisplay"></span>
                </p>
                <p><strong>Date:</strong> <span id="todoDateDisplay"></span></p>
                <p>
                    <strong>Duration:</strong> <span id="todoDurationDisplay"></span>
                </p>
                <p>
                    <strong>Deadline:</strong> <span id="todoDeadlineDisplay"></span>
                </p>
            </div>
            <button id="editTodoButton">Edit <i class="fas fa-edit"></i></button>
        </div>
    </div>
    <nav id="footerNav">
        <ul>
            <li>
                <a id="homeBtn" href="/assets/html/startpage.html">
                    <img src="/assets/icons/home-icon.svg" alt="home icon" />
                    <span>Home</span>
                </a>
            </li>
            <li>
                <a id="todoBtn" href="/assets/html/todo.html">
                    <img src="/assets/icons/todo-icon-active.svg" alt="todo icon" />
                    <span>Todo</span>
                </a>
            </li>
            <li>
                <a id="habitBtn" href="/assets/html/habits.html">
                    <img src="/assets/icons/habit-icon.svg" alt="habit icon" />
                    <span>Habits</span>
                </a>
            </li>
            <li>
                <a id="pomodoroBtn" href="/assets/html/pomodoro.html">
                    <img src="/assets/icons/timer-icon.svg" alt="habit icon" />
                    <span>Timer</span>
                </a>
            </li>
            <li>
                <a id="logOutBtn">
                    <img src="/assets/icons/logout-icon.svg" alt="logout icon" />
                    <span>Log out</span>
                </a>
            </li>
        </ul>
    </nav>
</body>

</html>
