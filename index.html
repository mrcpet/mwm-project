<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MWM-PROJEKT</MWM-PROJEKT></title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/assets/icons/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/assets/scss/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Italiana&family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Khula:wght@300;400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <!-- <script src="script.js"></script> -->
    <script src="assets/script/login.js" defer></script>
  </head>
  <body class="login">
    <div class="pageContainer">
      <img src="assets/images/zencat.png" alt="meditating cartoon cat" />
      <h1>Welcome to MWN!</h1>
      <p>Please sign in to use our application.</p>
      <main>
        <!-- login form -->
        <div class="loginContainer">
          <form action="">
            <label for="usernameInput">Username</label>
            <input
              type="text"
              placeholder="Username"
              name="login"
              id="usernameInput"
              required
            />
            <label for="passwordInput">Password</label>
            <input
              type="password"
              placeholder="Password"
              name="login"
              id="passwordInput"
              required
            />
            <button id="loginBtn" name="login" type="submit">Log in</button>
            <button id="registerBtn" type="button">Register new user</button>
          </form>
        </div>
      </main>
      <div class="error-message"></div>
      <div class="overlayContainer"></div>
      <!-- register form modal -->
      <dialog class="register-modal hidden" id="registerModal">
        <h2>Register for MWN</h2>
        <p>Fill in the required fields below.</p>
        <form action="">
          <input
            type="text"
            placeholder="Username"
            name="register"
            id="registerUser"
            required
          />
          <input
            type="password"
            placeholder="Password"
            name="register"
            id="registerPassword"
            required
          />
          <button id="registerUserBtn" type="submit" name="register">
            Register me!
          </button>
          <button id="closeModalBtn" type="button">Close</button>
        </form>
      </dialog>
    </div>
  </body>
</html>
