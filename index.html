<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MWM-PROJEKT</MWM-PROJEKT></title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/assets/icons/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/assets/scss/main.css" />
    <!-- <script src="script.js"></script> -->
    <script src="assets/script/login.js" defer></script>
  </head>
  <body class="login">
    <h1>Welcome to MWN</h1>
    <main>
      <!-- login form -->
      <div class="loginContainer">
        <form action="">
          <label for="usernameInput">Username</label>
          <input
            type="text"
            placeholder="Username"
            name=""
            id="usernameInput"
          />
          <label for="passwordInput">Password</label>
          <input
            type="password"
            placeholder="Password"
            name=""
            id="passwordInput"
          />
        </form>
        <button id="loginBtn">Log in</button>
        <button id="registerBtn">Register new user</button>
      </div>
    </main>
    <div class="error-message">
      
    </div>
    <div class="overlayContainer"></div>
    <!-- register form modal -->
    <dialog class="register-modal hidden" id="registerModal">
      <h2>Register for MWN</h2>
      <p>Fill in the required fields below.</p>
      <form action="">
        <input
          type="text"
          placeholder="Username"
          name=""
          id="registerUser"
          required
        />
        <input
          type="password"
          placeholder="Password"
          name=""
          id="registerPassword"
          required
        />
      </form>
      <button id="registerUserBtn">Register me!</button>
      <button id="closeModalBtn">Close</button>
    </dialog>
  </body>
</html>
